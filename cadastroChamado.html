
<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Chamado</title>

        <link href="Sass/node_modules/bootstrap/compiler/bootstrap.css" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" real="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">

    </head>

    <body>
       <nav class="navbar navbar-expand-lg navbar-light fixed-top">
           <div class="container-fluid">
               <a class="navbar-brand" href=""><img src="img/logo.png" height="35px" width="45px"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="nav navbar-nav ml-auto">
                       <li><i class=" fa fa-user" aria-hidden="true"><span> Usúario: </span></i></li>
                       <li><a id="icons" href="#"><i class="fa fa-sign-out" aria-hidden="true"><span> Sair </span></i></a></li>
                   </ul> 
               </div>
           </div>
       </nav>

       
       <div class="jumbotron">
           <div class="container-fluid">
               <h2>Meus Chamados</h2> 
           </div>
       </div>
  
       <div class="container">
           <form>
               <div class="form-row">
                   <div class="col">
                       <div class="form-group">
                           <label for="setor">Setor</label>
                           <select class="form-control form-control-sm" id="setor">
                               <option>Selecione</option>
                               <option>Telematica</option>
                           </select>
                       </div>
                   </div>
               <div class="col">
                   <div class="form-group">
                       <label for="problema">Problema com</label>
                       <select class="form-control form-control-sm" id="problema">
                           <option>Selecione</option>
                           <option>Computador</option>
                       </select>
                   </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="equipamento">Equipamento</label>
                        <input type="text" class="form-control form-control-sm" id="equipamento" placeholder="Tombamento">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select class="form-control form-control-sm">
                            <option>Selecione</option>
                            <option>Computador</option>
                        </select> 
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                            <input type="text" class="form-control form-control-sm" id="descricao" placeholder="Ex: Computador">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="descProblema">Descrição problema</label>
                            <textarea class="form-control" id="descProblema" rows="3"></textarea>
                        </div>
                    </div>
                    <div>
                    <div class="col"> 
                        <label>Urgência</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1" checked>
                                <label class="form-check-label" for="radio">Alta</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
                                <label class="form-check-label" for="radio2">Normal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
                                <label class="form-check-label" for="radio3">Baixa</label>        
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div> 
      
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-3">
                    <a href="principal.html"><button id="cancelar" class="btn" type="button">Cancelar</button></a>
                </div>
                <div class="col-md-3" id="esp">
                    <button id="finalizar" class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Finalizar</button>
                </div>
            </div>
        </div>
      
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Realizado com sucesso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
       
        <footer id="footer" class="py-5 bg-dark fixed-bottom">
            <div class="container-fluid">
                <p class="m-0 text-center text-white"></p>
            </div>
        </footer>
    
      <script src="Sass/node_modules/jquery/dist/jquery.min.js"></script>
      <script src="Sass/node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="Sass/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
    
    </body>

</html>
